{% extends 'dashboards/base_dashboard.html' %}
{% block dashboard_content %}
<div class="p-6 max-w-2xl">
  <h2 class="text-2xl font-semibold mb-4">Edit user: {{ user_obj.username }}</h2>
  <div class="bg-white rounded shadow p-4">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-4">
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
        <a href="{% url 'users:user_list' %}" class="ml-2 px-3 py-2 bg-gray-200 rounded">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
