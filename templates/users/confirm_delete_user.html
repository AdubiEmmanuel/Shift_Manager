{% extends 'dashboards/base_dashboard.html' %}
{% block dashboard_content %}
<div class="p-6 max-w-2xl">
  <h2 class="text-2xl font-semibold mb-4">Delete user: {{ user_obj.username }}</h2>
  <div class="bg-white rounded shadow p-4">
    <p class="mb-4">Are you sure you want to permanently delete <strong>{{ user_obj.get_full_name }}</strong> ({{ user_obj.username }})?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Yes, delete</button>
      <a href="{% url 'users:user_list' %}" class="ml-2 px-3 py-2 bg-gray-200 rounded">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
