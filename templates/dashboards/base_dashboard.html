{% extends 'base.html' %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 lg:px-8">
  <div class="lg:flex lg:space-x-6">
    <!-- Sidebar (desktop) -->
    <div id="dashboard-sidebar" class="hidden lg:block w-64">
      {% include 'components/sidebar.html' %}
    </div>

    <!-- Main content -->
    <div class="flex-1">
      {% include 'components/dashboard_top.html' %}

      <div class="mt-6">
        {% block dashboard_content %}{% endblock %}
      </div>
    </div>
  </div>
</div>

<script>
  // small JS to enable toggling sidebar on mobile via header mobile button
  (function(){
    var mobileBtn = document.getElementById('mobile-menu-button');
    if(!mobileBtn) return;
    mobileBtn.addEventListener('click', function(){
      var side = document.getElementById('dashboard-sidebar');
      if(!side) return;
      side.classList.toggle('hidden');
    });
  })();
</script>

{% endblock %}
