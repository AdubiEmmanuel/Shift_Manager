{% load static %}
<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center space-x-6">
        <a href="/" class="text-lg font-semibold">Shift Manager</a>
        <a href="/" class="text-sm text-gray-600 hover:text-gray-900">Leaves</a>
      </div>
      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
          <span class="text-sm">Hello, {{ user.get_full_name|default:user.username }}</span>
          <a href="{% url 'users:profile' %}" class="text-sm text-blue-600 hover:underline">Profile</a>
          <a href="{% url 'users:logout' %}" class="text-sm text-red-600 hover:underline">Logout</a>
        {% else %}
          <a href="{% url 'users:login' %}" class="text-sm text-blue-600 hover:underline">Login</a>
          <a href="{% url 'users:register' %}" class="text-sm text-gray-600 hover:underline">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
